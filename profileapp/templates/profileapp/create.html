{% extends 'base.html' %}
{% load bootstrap4 %}


{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto ">
        <div class = "mb-4">
            <h4>Profile Create</h4>
        </div>
         <form action="{% url 'profileapp:create' %}" method="post" enctype="multipart/form-data">           <!--   이미지를 업로드하려면 enctype 지정이 필요하다.-->
                {% csrf_token %}
                {% bootstrap_form form %}

                <input type="submit" class ="btn btn-dark rounded-pill col-3 mt-3">
            </form>
    </div>

{% endblock %}
